<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/index.css">

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <div id="container">
        <div id="container-txt">
            <h1>Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div id="stats">
                <ul>
                    <li>10k+
                        <p style="text-transform: uppercase; font-size: 15px;">companies</p>
                    </li>
                    <li>314
                        <p style="text-transform: uppercase; font-size: 15px;">templates</p>
                    </li>
                    <li style="text-transform: uppercase;">12m+
                        <p style="text-transform: uppercase; font-size: 15px;">queries</p>
                    </li>
                </ul>
            </div>
        </div>
        <div id="img"><img id="mobile-img" src="images/image-header-mobile.jpg" alt=""><img id="desktop-img" src="images/image-header-desktop.jpg" alt="">
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Mohamad</a>.
    </div>
</body>

</html>
